name: Build RF Bot

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          version: '8.0.x'

      - name: Restore and Publish
        run: |
          cd csharp
          dotnet restore
          dotnet publish -r win-x64 -p:PublishSingleFile=true --self-contained -c Release

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: rf-bot-exe
          path: csharp/bin/Release/net8.0-windows/win-x64/publish/
