name: Build RF Bot EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish single EXE file
        run: |
          dotnet publish -r win-x64 -p:PublishSingleFile=true --self-contained -c Release

      - name: Commit and Push EXE
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd bin\Release\net8.0-windows\win-x64\publish
          echo "Создаем временную папку для EXE"
          mkdir ../../../../../output
          cp *.exe ../../../../../output/
          cd ../../../../../output

          echo "Инициализируем Git"
          git config --local user.email "bot@example.com"
          git config --local user.name "Bot"

          echo "Добавляем EXE в Git"
          git init
          git add .
          git commit -m "Build: rf-bot.exe"

          echo "Пушим EXE в отдельный бранч"
          git remote add origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git push -f origin HEAD:builds
